<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embed Example</title>
</head>
<body>
    <h1>Your Website</h1>
    <p>This is an example of how your clients would use the embed script.</p>
    
    <!-- Embed Script - Replace with your CDN URL and actual token -->
    <!-- SECURITY NOTE: The token is visible client-side but is validated server-side -->
    <!-- with domain restrictions to prevent unauthorized usage -->
    <script 
        src="https://your-cdn-domain.com/embed.js"
        data-token="your-company-embed-token-here"
        data-text="Track My Visit">
    </script>

    <!-- Alternative: Manual initialization -->
    <!--
    <script src="https://your-cdn-domain.com/embed.js"></script>
    <script>
        EmbedTracker.init({
            token: 'your-company-embed-token-here',
            text: 'Track My Visit'
        });
    </script>
    -->
</body>
</html>
